<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Conversor De Medidas</title>
    <style>
        body{
            background-color: gray;
            color: white;
            text-align: center;
            text-decoration: violet;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20pt;
            }
        div#Resultado{
            background-color: lightgray;
            color: black;
            text-decoration: violet;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20pt;
            border-radius: 10px;
            width: 90%;
            margin: 50px;
            }
        button#Converter{
            background-color: lightgray;
            color: black;
            text-decoration: violet;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20pt;
            border-radius: 10px;
            margin: 10px;
            top: 10px;
            padding: 10px;
            cursor: pointer;
            }
    </style>
</head>
<body>
    <h1>Conversor De Medidas</h1>
    <p>Clique No Botão Abaixo e Insira um Valor Em Metros Para Converter Para Todas As Medidas </p>
    <button id="Converter">Converter</button>
    <div id="Resultado"></div>
    <script>
        document.getElementById("Converter").addEventListener("click", function() {
            let metros = prompt("Digite o valor em metros");
            let milimetros = metros * 1000;
            let centimetros = metros * 100;
            let decimetros = metros * 10;
            let decametros = metros / 10;
            let hectometros = metros / 100;
            let quilometros = metros / 1000;
            document.getElementById("Resultado").innerHTML = 
                "O valor em milimetros e de: " + milimetros + "mm<br>" 
                + "O valor em centimetros e de: " + centimetros + "cm<br>" 
                + "O valor em decimetros e de: " + decimetros + "dm<br>" 
                + "O valor Em Metros é : " + metros + "m<br>" 
                + "O valor em decametros e de: " + decametros + "dam<br>" 
                + "O valor em hectometros e de: " + hectometros + "hm<br>" 
                + "O valor em quilometros e de: " + quilometros + "km<br>";
        })
    </script>
</body>
</html>
