<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Usando/Trocando Favicons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            color: white;
            background-color: indigo;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Usando/Trocando Favicons</h1>
    <p>Esse é um exemplo de como usar e trocar favicons em uma página HTML.</p>
    <p>Para trocar o favicon, basta mudar o arquivo <code>favicon.ico</code> na pasta do projeto.</p>
    <p>Se o favicon não for exibido, tente limpar o cache do navegador ou usar um navegador diferente.</p>
</body>
</html>
